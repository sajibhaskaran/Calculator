<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="main-window">
  <div class="top-header">
    <h3>FreeCodeCamp</h3>
    <h5>CALCULATOR</h5>
  </div>
  <div class="label-window">
    <input id="result" type="text" maxlength="6" />
  </div>
  <div id="main-window">
    <div class="line">
      <ul class="buttons">
        <li id="btn_AC" onclick="clearout()"><a href="#">AC</a></li>
        <li id="btn_CA" onclick="clearitem()"><a href="#">CE</a></li>
        <li id="btn_percent" onclick="percent()"><a href="#">%</a></li>
        <li id="btn_divide" onclick="test('/')"><a href="#">/</a></li>

      </ul>
    </div>
    <div class="line">
      <ul class="buttons">
        <li id="btn7" onclick="test(7)"><a href="#">7</a></li>
        <li id="btn8" onclick="test(8)"><a href="#">8</a></li>
        <li id="btn9" onclick="test(9)"><a href="#">9</a></li>
        <li id="btn_mult" onclick="test('*')"><a href="#">x</a></li>

      </ul>
    </div>
    <div class="line">
      <ul class="buttons">
        <li id="btn4" onclick="test(4)"><a href="#">4</a></li>
        <li id="btn5" onclick="test(5)"><a href="#">5</a></li>
        <li id="btn6" onclick="test(6)"><a href="#">6</a></li>
        <li id="btn_substract" onclick="test('-')"><a href="#">-</a></li>

      </ul>
    </div>
    <div class="line">
      <ul class="buttons">
        <li id="btn1" onclick="test(1)"><a href="#">1</a></li>
        <li id="btn2" onclick="test(2)"><a href="#">2</a></li>
        <li id="btn3" onclick="test(3)"><a href="#">3</a></li>

        <li id="btn_add" onclick="test('+')"><a href="#">+</a></li>
      </ul>
    </div>
    <div class="line">
      <ul class="buttons">
        <li id="zero btn_zero" onclick="test(0)"><a href="#">0</a></li>
        <li id="btn_period" onclick="test('.')"><a href="#">.</a></li>
        <li id="btn_period" onclick="plusOrMinus()"><a href="#">+/-</a></li>
        <li onclick="result()"><a href="#">=</a></li>

      </ul>
    </div>


  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
